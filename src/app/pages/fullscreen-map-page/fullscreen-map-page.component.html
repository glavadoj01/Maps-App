<div #mapa></div>
<section id="controls">
  <h2 class="text-2xl font-bold text-black">
    Zoom
    <small class="text-gray-500 font-normal">
      {{ zoom() | number: '1.0-2' }}
    </small>
  </h2>
  <input
    type="range"
    min="1" max="20"
    [value]="zoom()"
    class="range range-secondary"
    (input)="zoom.set(+txtZoom.value)"
    #txtZoom
  />
  <h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
  <pre class="text-sm text-gray-500 font-normal">{{
      {
        Latitud: coordinates().lat | number: '1.0-4',
        Longitud: coordinates().lng | number: '1.0-4',
      } | json
    }}
  </pre>
</section>
